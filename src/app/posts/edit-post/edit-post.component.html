<div class="row">
  <div class="col-md-12">
    <h3>Update Form</h3>
    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div
        *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
      >
        <div *ngIf="postForm.get('title').errors['required']">
          Title is required
        </div>
        <div *ngIf="postForm.get('title').errors['minlength']">
          Title should be min 6 characters
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
      <div
        *ngIf="
          postForm.get('description').touched &&
          !postForm.get('description').valid
        "
      >
        <div *ngIf="postForm.get('description').errors['required']">
          Title is required
        </div>
        <div *ngIf="postForm.get('description').errors['minlength']">
          Title should be min 10 characters
        </div>
      </div>
      <div class="my-3">
        <button class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</div>
